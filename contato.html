<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contato | Allan Pereira da Silva</title>

<link rel="stylesheet" href="css/style.css">

<meta name="description" content="Entre em contato com Allan Pereira da Silva para oportunidades e colaborações.">
<meta name="theme-color" content="#00BCD4">
</head>
<body>

<main class="container">

<header class="perfil">
<img class="perfil__foto" src="assets/Allan.png.jpg" alt="Foto de perfil de Allan Pereira da Silva">
<div class="perfil__texto">
<h1>Allan Pereira da Silva</h1>
<p>Desenvolvedor de Software Full Stack</p>
</div>
</header>

<section class="contact-form-section">
<h2>Entre em Contato</h2>
<p class="contact-intro">Tem alguma pergunta ou proposta? Preencha o formulário abaixo.</p>

<form>
<div class="form-group">
<label for="name">Seu Nome</label>
<input type="text" id="name" name="name" placeholder="Seu nome completo" required>
</div>
<div class="form-group">
<label for="email">Seu E-mail</label>
<input type="email" id="email" name="email" placeholder="seu.email@exemplo.com" required>
</div>
<div class="form-group">
<label for="message">Sua Mensagem</label>
<textarea id="message" name="message" rows="5" placeholder="Escreva sua mensagem aqui..." required></textarea>
</div>
<button type="submit" class="btn">Enviar Mensagem</button>
</form>
</section>

<footer class="rodape">
<a href="index.html" class="nav-link">Voltar para Links</a>
<p>&copy; 2025 | Desenvolvido com ❤️ por Allan Pereira da Silva</p>
</footer>

</main>

</body>
</html>
